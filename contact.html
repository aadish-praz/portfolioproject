<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
        box-sizing: border-box; /* Add this to ensure consistent padding and border behavior */
      }

      .form-container {
        background-color: white;
         /* Ensure this padding is set and effective */
        padding-top:20px;
        padding-bottom:20px;
        padding-left:20px;
        padding-right:40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        box-sizing: border-box; /* Ensures padding doesn't affect the width */
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-container label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-size: 14px;
      }
      .form-container input,
      .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      .form-container textarea {
        resize: none;
        height: 100px;
      }
      .form-container button {
        width: 109%;
        padding: 10px;
        background-color: #d35400;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: #e67e22;
      }
    </style>
  </head>
  <body>
    <form action="https://formspree.io/f/xjkkbdyg" method="POST">
    <div class="form-container">
      <h2>Contact Me</h2>
      <form action="#">
        <label for="name">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="What would you like to discuss?"
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </form>
  </body>
</html>
